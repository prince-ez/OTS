{% extends 'main.html'%}
{% block title %}Welcome to Online Testing System
{% endblock %}
{% block top %}
<a href="{% url 'home' %}">Home</a>
<a href="{% url 'logout' %}">Logout</a>
{% for r in result%}
<h2>{{r.username}}</h2>
<h1>{{r.point}}</h1>
<p>{{r.date}}</p>
<p>{{r.time}}</p>
<p>{{r.right}}</p>
<p>{{r.wrong}}</p>
{% endfor%}
{% endblock %}
